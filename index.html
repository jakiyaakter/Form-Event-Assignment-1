<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Event</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="form-area">
        <form>
            <div class="mb-3">
                <label for="exampleInputFirstname" class="form-label">First name</label>
                <input type="first name" class="form-control" id="first name" aria-describedby="firstnameHelp" placeholder="Enter your first name">
                <label for="exampleInputLastname" class="form-label">Last name</label>
                <input type="last name" class="form-control" id="lastst name" aria-describedby="lastnameHelp" placeholder="Enter your last name">
                <label for="exampleInputUsername" class="form-label">Usere name</label>
                <input type="user name" class="form-control" id="user name" aria-describedby="usernameHelp" placeholder="Enter your user name">
                <label for="exampleInputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="enail" aria-describedby="emailHelp" placeholder="Enter your email">
                <label for="exampleInputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="enail" aria-describedby="emailHelp" placeholder="Confirm your email">
      
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"placeholder="Enter your email">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"placeholder="Confirm your email">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="form.js"></script>
</body>
</html>
